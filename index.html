<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock-By-Js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Digital clock -->
    <div class="digital-clock">
        <div class="time">
            <div class="left-side">
                <span id="hours">00</span>
            </div> <!-- End Left Side -->
            <div class="right-side">
                <div class="right-top">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div> <!-- End right-top -->
                <div class="right-down">
                    <span id="priod">PM</span>
                    <span id="seconds">00</span>
                </div> <!-- End right down -->
            </div> <!-- End Right Side -->
        </div> <!-- End time -->

    </div>
     <!-- End Digital clock -->

     <script>

        function clock() {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let priod = document.getElementById('priod');


            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let ampm = h >=12 ? "PM" : "AM";

            if(h >12 ){
                h = h - 12;
            }

            h = ( h < 10 ) ? "0" + h : h;
            m = ( m < 10 ) ? "0" + m : m;
            s = ( s < 10 ) ? "0" + s : s;
          

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            priod.innerHTML = ampm;
        };
        setInterval(clock,1000);

     </script>
</body>
</html>
